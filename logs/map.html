<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title id="pageTitle">Zoomable Image Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            touch-action: none; /* Prevents default browser touch behaviors */
        }
        #imageContainer {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: grab;
            touch-action: none; /* Ensures touch events are handled by our code */
        }
        #zoomImage {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s;
            width: 100%; /* Helps with initial rendering on mobile */
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="zoomImage" src="">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img') || 'https://via.placeholder.com/2000x2000'; // Default image if no parameter
        const pageName = urlParams.get('name') || 'Zoomable Image Map'; // Default title if no name parameter
        
        // Set page title
        document.getElementById('pageTitle').textContent = pageName;
        
        const imageContainer = document.getElementById('imageContainer');
        const img = document.getElementById('zoomImage');
        
        // Set initial image source
        img.src = imageUrl;

        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };

        function setTransform() {
            img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        // Center and scale the image when it loads
        img.onload = function() {
            const containerWidth = imageContainer.offsetWidth;
            const containerHeight = imageContainer.offsetHeight;
            const imgWidth = img.naturalWidth;
            const imgHeight = img.naturalHeight;

            // Calculate scale to fit image within container
            const scaleX = containerWidth / imgWidth;
            const scaleY = containerHeight / imgHeight;
            scale = Math.min(scaleX, scaleY);

            // Calculate position to center the scaled image
            pointX = (containerWidth - imgWidth * scale) / 2;
            pointY = (containerHeight - imgHeight * scale) / 2;
            
            setTransform();
        };

        // Mouse wheel zoom (Desktop)
        imageContainer.onwheel = function(e) {
            e.preventDefault();
            
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.1, scale), 10); // Limit zoom between 0.1x and 10x
            
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            
            setTransform();
        }

        // Mouse panning (Desktop)
        imageContainer.onmousedown = function(e) {
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
            imageContainer.style.cursor = 'grabbing';
        }

        imageContainer.onmousemove = function(e) {
            if (!panning) return;
            e.preventDefault();
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;
            setTransform();
        }

        imageContainer.onmouseup = function() {
            panning = false;
            imageContainer.style.cursor = 'grab';
        }

        imageContainer.onmouseleave = function() {
            panning = false;
            imageContainer.style.cursor = 'grab';
        }

        // Touch support (Mobile)
        let touches = [];
        let initialDistance = 0;
        let initialScale = 0;

        imageContainer.ontouchstart = function(e) {
            e.preventDefault();
            touches = Array.from(e.touches);
            
            if (touches.length === 1) {
                start = {
                    x: touches[0].clientX - pointX,
                    y: touches[0].clientY - pointY
                };
                panning = true;
            } else if (touches.length === 2) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                initialDistance = Math.sqrt(dx * dx + dy * dy);
                initialScale = scale;
                panning = false;
            }
        }

        imageContainer.ontouchmove = function(e) {
            e.preventDefault();
            touches = Array.from(e.touches);

            if (touches.length === 1 && panning) {
                pointX = touches[0].clientX - start.x;
                pointY = touches[0].clientY - start.y;
                setTransform();
            } else if (touches.length === 2) {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);
                
                // Pinch zoom
                scale = initialScale * (currentDistance / initialDistance);
                scale = Math.min(Math.max(0.1, scale), 10);

                // Center zoom between fingers
                const midX = (touches[0].clientX + touches[1].clientX) / 2;
                const midY = (touches[0].clientY + touches[1].clientY) / 2;
                const xs = (midX - pointX) / initialScale;
                const ys = (midY - pointY) / initialScale;

                pointX = midX - xs * scale;
                pointY = midY - ys * scale;
                
                setTransform();
            }
        }

        imageContainer.ontouchend = function(e) {
            touches = Array.from(e.touches);
            if (touches.length < 1) {
                panning = false;
            }
            if (touches.length === 1) {
                start = {
                    x: touches[0].clientX - pointX,
                    y: touches[0].clientY - pointY
                };
                panning = true;
            }
        }

        imageContainer.ontouchcancel = function(e) {
            touches = [];
            panning = false;
        }
    </script>
</body>
</html>
