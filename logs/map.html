<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Zoomable Image Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #imageContainer {
            position: relative;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            cursor: grab;
        }
        #zoomImage {
            position: absolute;
            transform-origin: 0 0;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="zoomImage" src="">
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const imageUrl = urlParams.get('img') || 'https://via.placeholder.com/2000x2000'; // Default image if no parameter
        const pageName = urlParams.get('name') || 'Zoomable Image Map'; // Default title if no name parameter
        
        // Set page title
        document.getElementById('pageTitle').textContent = pageName;
        
        const imageContainer = document.getElementById('imageContainer');
        const img = document.getElementById('zoomImage');
        
        // Set initial image source
        img.src = imageUrl;

        let scale = 1;
        let panning = false;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };

        function setTransform() {
            img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        // Center the image when it loads
        img.onload = function() {
            const containerWidth = imageContainer.offsetWidth;
            const containerHeight = imageContainer.offsetHeight;
            const imgWidth = img.naturalWidth;
            const imgHeight = img.naturalHeight;

            // Calculate initial position to center the image
            pointX = (containerWidth - imgWidth * scale) / 2;
            pointY = (containerHeight - imgHeight * scale) / 2;
            
            setTransform();
        };

        // Mouse wheel zoom
        imageContainer.onwheel = function(e) {
            e.preventDefault();
            
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.1, scale), 10); // Limit zoom between 0.1x and 10x
            
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            
            setTransform();
        }

        // Panning
        imageContainer.onmousedown = function(e) {
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            panning = true;
            imageContainer.style.cursor = 'grabbing';
        }

        imageContainer.onmousemove = function(e) {
            if (!panning) return;
            e.preventDefault();
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;
            setTransform();
        }

        imageContainer.onmouseup = function() {
            panning = false;
            imageContainer.style.cursor = 'grab';
        }

        imageContainer.onmouseleave = function() {
            panning = false;
            imageContainer.style.cursor = 'grab';
        }

        // Touch support
        let touches = [];
        
        imageContainer.ontouchstart = function(e) {
            e.preventDefault();
            touches = e.touches;
            if (touches.length === 1) {
                start = {
                    x: touches[0].clientX - pointX,
                    y: touches[0].clientY - pointY
                };
            }
        }

        imageContainer.ontouchmove = function(e) {
            e.preventDefault();
            if (e.touches.length === 1) {
                pointX = e.touches[0].clientX - start.x;
                pointY = e.touches[0].clientY - start.y;
                setTransform();
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentDistance = Math.sqrt(dx * dx + dy * dy);
                
                if (touches.length === 2) {
                    const px = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                    const py = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                    const xs = (px - pointX) / scale;
                    const ys = (py - pointY) / scale;
                    
                    const prevDx = touches[0].clientX - touches[1].clientX;
                    const prevDy = touches[0].clientY - touches[1].clientY;
                    const prevDistance = Math.sqrt(prevDx * prevDx + prevDy * prevDy);
                    
                    scale *= currentDistance / prevDistance;
                    scale = Math.min(Math.max(0.1, scale), 10);
                    
                    pointX = px - xs * scale;
                    pointY = py - ys * scale;
                    setTransform();
                }
            }
            touches = e.touches;
        }

        imageContainer.ontouchend = function(e) {
            touches = e.touches;
        }
    </script>
</body>
</html>
